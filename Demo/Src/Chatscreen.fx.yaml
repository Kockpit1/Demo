"Chatscreen As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |
        =Reset(Gallery13);
        //Patch(Chats,Defaults(Chats),{Readstatus:"true"});
        Refresh(Chats);

    "Gallery13 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver4.0'":
        Fill: =RGBA(0,0,0,0)
        Height: =815
        Items: |
            =Sort(Filter(Chats,To = personEmail And From = myemail Or To = myemail And From = personEmail),DateTime,Ascending)
        Layout: =Layout.Vertical
        OnSelect: |
            =Patch(Chats,ThisItem,{Readstatus:"true"});
            Set(messageRead,true);
        TemplatePadding: =0.00
        TemplateSize: =78.71
        Y: =79
        ZIndex: =1

        Title2 As label:
            Align: =If(ThisItem.From=myemail,Align.Right,Align.Left)
            Fill: =If(ThisItem.Readstatus<>"false",RGBA(0,0,0,0),RGBA(241,244,249,1))
            Height: =35
            OnSelect: =Select(Parent)
            PaddingBottom: =0.00
            PaddingLeft: =0.00
            PaddingRight: =0
            PaddingTop: =0
            Size: =14.99
            Text: =ThisItem.Message
            VerticalAlign: =VerticalAlign.Top
            Width: =587
            X: =12
            Y: =23
            ZIndex: =1

        Subtitle2 As label:
            Align: =If(ThisItem.From=myemail,Align.Right,Align.Left)
            Color: =RGBA(179, 179, 179, 1)
            Height: =20
            OnSelect: =Select(Parent)
            PaddingBottom: =0.00
            PaddingLeft: =0.00
            PaddingRight: =0
            PaddingTop: =0
            Size: =9.75
            Text: =ThisItem.DateTime
            VerticalAlign: =VerticalAlign.Top
            Width: =608
            X: =12
            Y: =58
            ZIndex: =2

        Separator2 As rectangle:
            Fill: =RGBA(179, 179, 179, 1)
            Height: =0.75
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =77.96
            ZIndex: =4

    RectQuickActionBar5 As rectangle:
        Height: =79.46
        Width: =Parent.Width
        Y: =0.00
        ZIndex: =2

    TextInput5 As text:
        Default: =""
        Height: =66
        HintText: ="Type Message Here....."
        PaddingBottom: =3.75
        PaddingLeft: =9.00
        RadiusBottomLeft: =35
        RadiusBottomRight: =35
        RadiusTopLeft: =35
        RadiusTopRight: =35
        Size: =14.99
        Width: =640
        Y: =958
        ZIndex: =4

    Icon15 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Height: =41
        Icon: =Icon.BackArrow
        OnSelect: |+
            =Back();
            
        PaddingBottom: =0.00
        PaddingLeft: =0.00
        Width: =49
        Y: =20
        ZIndex: =5

    Label21 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =74.96
        PaddingBottom: =3.75
        PaddingLeft: =3.75
        Size: =14.99
        Text: =Gallery9.Selected.'Full Name'
        Width: =410
        X: =115
        Y: =4
        ZIndex: =6

    Icon1 As icon.Send:
        Height: =58.47
        Icon: =Icon.Send
        OnSelect: |+
            =Patch(Chats,Defaults(Chats),{creb7_name:"New Message",creb7_from:myemail,To:personEmail,creb7_message:TextInput5.Text,creb7_datetime:Now()});
            Refresh(Chats);
            Reset(TextInput5);
            Reset(Gallery13);
            
            
        PaddingBottom: =0.00
        PaddingLeft: =0.00
        Width: =92
        X: =545
        Y: =965
        ZIndex: =7

    Icon2 As icon.Trash:
        Color: =RGBA(255, 255, 255, 1)
        Height: =31.48
        Icon: =Icon.Trash
        OnSelect: =Remove(Chats,Gallery13.Selected)
        PaddingBottom: =0.00
        PaddingLeft: =0.00
        Width: =48
        X: =575
        Y: =23.99
        ZIndex: =10

    Group1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =10

        Image5 As image:
            Height: =44.98
            Image: ='attachment-icon-3'
            OnSelect: =
            PaddingBottom: =0.00
            PaddingLeft: =0.00
            Width: =71
            X: =477
            Y: =968
            ZIndex: =8

        Import1 As import:
            Fill: =RGBA(0, 0, 0, 0)
            Height: =47.23
            HoverFill: =
            OnSelect: =Collect(mycontact,Import1.Data)
            Size: =11.24
            Text: =""
            Width: =70
            X: =475
            Y: =970
            ZIndex: =9

    Image4 As image:
        Height: =56.97
        Image: ='portrait cheerful woman'
        PaddingBottom: =0.00
        PaddingLeft: =0.00
        Width: =96
        X: =49
        Y: =12
        ZIndex: =11

    Timer1 As timer:
        AutoPause: =false
        AutoStart: =true
        Duration: =100
        Height: =29.99
        OnTimerEnd: =//Reset(Gallery13)
        PaddingBottom: =3.75
        PaddingLeft: =3.75
        Repeat: =true
        Size: =9.75
        Visible: =false
        X: =432
        Y: =20
        ZIndex: =12

    Label4 As label:
        Height: =50
        Text: =Concat(GallerySelectedCollection,'Full Name',Char(10))
        Width: =313
        X: =103
        Y: =894
        ZIndex: =13

